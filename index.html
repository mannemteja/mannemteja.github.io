
<html>
<head>
<title>Alerts and Prompts</title>
<script>
function myAlertMath(){
	var userNumber = document.getElementById("mathInput").value;
	var multiple = document.getElementById("multiple").value;
	alert("Your multiple is " + userNumber * multiple);
}
function myPrompt(){
	var person = prompt("Enter your name");
	if (person != ""){
		document.getElementById("testname").innerHTML = "Hello " + person + "!";
		}
	else{
	alert("No name entered")
	}
}
</script>		
</head>
<body style="background-color:AliceBlue;">

<!--The first section is Alert-->
<h5>JavaScript Alert Test</h5>
<button style ="background-color:DodgerBlue; color:White;" onclick="alert('The test worked');"><b>Alert Test</b></button>
<input style="background-color:Ivory;" id="multiple" type="number"/>
<input style="background-color:Ivory;" id="mathInput" type="number"/>
<button style ="background-color:Tomato; color:White;" onclick="myAlertMath();"><b>MULTIPLY</b></button>

<!--The second section is Prompt-->
<h5>JavaScript Prompt Box</h5>
<button style="background-color:LightGreen;" onclick="myPrompt()">CLICK</button>
<p id="testname"></p>

</body>
</html>
